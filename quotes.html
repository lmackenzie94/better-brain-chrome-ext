<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <!-- DON'T CHANGE TITLE AS FORM RELIES ON THIS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="px-10 py-6" style="width: 500px;">
    <a
      href="index.html"
      class="inline-block px-2 mb-6 text-sm text-yellow border-2 border-yellow rounded"
      >Back</a
    >
    <div class="flex mb-3 text-sm">
      <textarea
        class="w-full px-4 py-2 border border-2 rounded-r outline-none"
        placeholder="You miss 100% of the shots you don't take - Wayne Gretzky"
        id="input1"
      ></textarea>
    </div>
    <div class="flex mb-6 text-sm">
      <span
        class="px-4 py-2 text-sm whitespace-no-wrap bg-gray-300 border border-2 rounded-l"
        >By:</span
      >
      <input
        class="w-full px-4 py-2 border border-2 rounded-r outline-none"
        type="text"
        id="input2"
        placeholder="Michael Scott"
      />
    </div>
    <p id="submitMsg"></p>
    <button
      class="block px-6 py-2 text-sm font-bold text-white uppercase bg-yellow rounded shadow hover:bg-yellowDark focus:shadow-outline focus:outline-none"
      id="submitBtn"
    >
      Submit
    </button>
    <script src="popup.js"></script>
  </body>
</html>
