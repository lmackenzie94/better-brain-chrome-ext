<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learnings</title>
    <!-- DON'T CHANGE TITLE AS FORM RELIES ON THIS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="px-10 py-6" style="width: 500px;">
    <a
      href="index.html"
      class="inline-block px-2 mb-6 text-sm border-2 rounded text-purple border-purple"
      >Back</a
    >
    <div class="flex mb-3 text-sm">
      <textarea
        class="w-full px-4 py-2 border border-2 rounded-r outline-none"
        placeholder="Knowledge is power"
        id="input1"
      ></textarea>
    </div>
    <div class="relative flex mb-3 text-sm">
      <select
        id="input2"
        class="block w-full px-4 py-2 pr-8 leading-tight bg-white border border-gray-400 rounded shadow appearance-none hover:border-gray-500 focus:outline-none focus:shadow-outline"
      >
        <option value="misc">Misc</option>
        <option value="business">Business</option>
        <option value="tech">Tech</option>
        <option value="science">Science</option>
        <option value="psychology">Psychology</option>
        <option value="food & health">Food & Health</option>
      </select>
      <div
        class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pointer-events-none"
      >
        <svg
          class="w-4 h-4 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
          />
        </svg>
      </div>
    </div>

    <p id="submitMsg"></p>
    <button
      class="block px-6 py-2 text-sm font-bold text-white uppercase rounded shadow bg-purple hover:bg-purpleDark focus:shadow-outline focus:outline-none"
      id="submitBtn"
    >
      Submit
    </button>
    <script src="popup.js"></script>
  </body>
</html>
