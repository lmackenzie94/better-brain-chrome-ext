<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words</title>
    <!-- DON'T CHANGE TITLE AS FORM RELIES ON THIS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="px-10 py-6" style="width: 500px;">
    <a
      href="index.html"
      class="inline-block px-2 mb-6 text-sm border-2 rounded text-green border-green"
      >Back</a
    >
    <div class="flex mb-3 text-sm">
      <span
        class="px-4 py-2 whitespace-no-wrap bg-gray-300 border border-2 rounded-l"
        >Word:</span
      >
      <input
        name="field_name"
        class="w-full px-4 py-2 border border-2 rounded-r outline-none"
        type="text"
        id="input1"
        placeholder="bumfuzzle"
      />
    </div>
    <div class="flex mb-6 text-sm">
      <span
        class="px-4 py-2 text-sm whitespace-no-wrap bg-gray-300 border border-2 rounded-l"
        >Definition:</span
      >
      <input
        class="w-full px-4 py-2 border border-2 rounded-r outline-none"
        type="text"
        id="input2"
        placeholder="to confuse or fluster."
      />
    </div>
    <p id="submitMsg"></p>
    <button
      class="block px-6 py-2 text-sm font-bold text-white uppercase rounded shadow bg-green hover:bg-greenDark focus:shadow-outline focus:outline-none"
      id="submitBtn"
    >
      Submit
    </button>
    <script src="popup.js"></script>
  </body>
</html>
